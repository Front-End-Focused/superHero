<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container_main">
      <div class="button_theme_block">
        <div class="button_theme">
          <p>Contrast mode</p>
          <div class="button_h_radius_off">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <div class="container_position_input">
        <input
          class="search_input"
          placeholder="Write to find..."
          type="text"
        />

        <button class="btn-search">Search</button>
      </div>
      <div class="search_description_block">
        <p class="search_description">
          This is a search engine for finding superheroes. <br> Start writing the name
          of the superhero to find information about him
        </p>
      </div>
    </div>
    <script src="./scripts/theme/theme.js"></script>
    <script type="module" src="./scripts/main.js"></script>

  </body>
</html>
